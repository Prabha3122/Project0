<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google</title>
    <link rel="stylesheet" href="StyleSheet1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="google.ico">
</head>
<body>
    <a id="mail" href="https://mail.google.com/mail/">Gmail</a>
    <a id="image" href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
    <form action="https://google.com/search">
        <label id="label">Google</label>
        <br>
        <br>
        <input id="entry" type="text" placeholder="Search Google or type a URL" name="q">
        
        <button id="search_btn">Google Search</button>
        <a id="doodle" href="https://mail.google.com/doodle/">I'm Feeling Lucky</a>
        <a id="Advance_search" href="https://www.google.com/advanced_search">Advance Search</a>
    </form>
</body>
</html>
